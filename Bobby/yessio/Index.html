<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<head>
	<title>Yessio LLC</title>
	<link rel="shortcut icon" href="images/favicon.ico">
</head>
<body ng-app='yessio' ng-controller='loginCtrl'>
	<button type="button" class="btn btn-default login">Login/Logout</button>
	<h6 class='login'>Welcome {{currentUser.get('username')}}</h6>
		<form class="form-inline">
			<div class="form-group">
			  	<label class="sr-only" for="exampleInputEmail3">User Name</label>
			    <input type="text" class="form-control" id="exampleInputEmail3" placeholder="User Name" ng-model="user.username">
			</div>
			<div class="form-group">
			    <label class="sr-only" for="exampleInputPassword3">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" ng-model="user.password">
			</div>
	  		<button type="submit" class="btn btn-default" ng-click="logIn(user)">Login</button>
	  		<button type="submit" class="btn btn-default" nav-clear ng-click="logOut(user)">Logout</button>
		</form>
	<div class='header'> 
		<img src="images/Yessio official.jpg" class="img-responsive logo" alt="Responsive image" height="300" width="300">
	</div>
		<div class='main'>
			<div class='topbar blue1'>
				<div class="menu-wrap">
				    <nav class="menu">
				        <ul class="clearfix">
				            <li>
				                <a href="#/home">Home </a>
				 
				                <ul class="sub-menu">
				                    <li><a href="#/future-employees">Future Employees</a></li>
				                    <li ng-if="currentUser.attributes.product === 'gpl'"><a href="#/dashboardGpl">Dashboard</a></li>
				                    <li ng-if="currentUser.attributes.product === 'gpl'"><a href="#/daily-agent-dashboardGpl">Daily Agent Dashboard</a></li>
				                    <li ng-if="currentUser.attributes.product === 'mbl'"><a href="#/dashboardMbl">Dashboard</a></li>
				                    <li ng-if="currentUser.attributes.product === 'mbl'"><a href="#/daily-agent-dashboardMbl">Daily Agent Dashboard</a></li>
				                    <li ng-show="currentUser"><a href="#/message-board">Message Board</a></li>
				                </ul>
				            </li>
				        </ul>
				    </nav>
				</div>
			</div>
		</div>
	<div ng-view class='main-view'></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js'></script>
		<script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js'></script>
		<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
		<script src="js/jquery/animations.js"></script>
		<script src="js/app.js"></script>
	    <script src="js/message board/js/app.js"></script>
	    <script src="js/message board/js/mainCtrl.js"></script>
	    <script src="js/message board/js/parseService.js"></script>
	    <script src="js/message board/js/defaultHeaders.js"></script>
</body>
</html>
